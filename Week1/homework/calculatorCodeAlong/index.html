<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Stefanos' Javascript Calculator</title>
    <script src="https://kit.fontawesome.com/b039c65688.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container text-center background">
        <div class="row justify-content-center">
            <input class="form-control form-control-lg m-3 screen" type="text"
                onclick="this.style.backgroundColor='black';this.style.color='white'"
                onblur="this.style.backgroundColor='black';this.style.color='white'" maxlength="9">
        </div>

        <div class="row justify-content-center">
            <button type="button" class="btn btn-dark btn-lg m-1 p-auto clear">AC</button>
            <button type="button" class="btn btn-dark btn-lg m-1 p-auto"><i class="fas fa-square-root-alt"></i></button>
            <button type="button" class="btn btn-dark btn-lg m-1 p-auto"><i class="fas fa-percent"></i></button>
            <button type="button" class="btn btn-dark btn-lg m-1 p-auto"><i class="fas fa-divide"></i></button>
        </div>
        <div class="row justify-content-center">
            <button type="button" class="btn btn-dark btn-lg m-1 p-auto">7</button>
            <button type="button" class="btn btn-dark btn-lg m-1 p-auto">8</button>
            <button type="button" class="btn btn-dark btn-lg m-1 p-auto">9</button>
            <button type="button" class="btn btn-dark btn-lg m-1 p-auto"><i class="fas fa-times"></i></button>
        </div>
        <div class="row justify-content-center">
            <button type="button" class="btn btn-dark btn-lg m-1 p-auto">4</button>
            <button type="button" class="btn btn-dark btn-lg m-1 p-auto">5</button>
            <button type="button" class="btn btn-dark btn-lg m-1 p-auto">6</button>
            <button type="button" class="btn btn-dark btn-lg m-1 p-auto"><i class="fas fa-minus"></i></button>
        </div>
        <div class="row justify-content-center">
            <button type="button" class="btn btn-dark btn-lg m-1 p-auto">1</button>
            <button type="button" class="btn btn-dark btn-lg m-1 p-auto">2</button>
            <button type="button" class="btn btn-dark btn-lg m-1 p-auto">3</button>
            <button type="button" class="btn btn-dark btn-lg m-1 p-auto"><i class="fas fa-plus"></i></button>
        </div>
        <div class="row justify-content-center">
            <button type="button" class="btn btn-dark btn-lg m-1 p-auto">0</button>
            <button type="button" class="btn btn-dark btn-lg m-1 p-auto">00</button>
            <button type="button" class="btn btn-dark btn-lg m-1 p-auto">.</button>
            <button type="button" class="btn btn-dark btn-lg m-1 p-auto equals"><i class="fas fa-equals"></i></button>
        </div>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
